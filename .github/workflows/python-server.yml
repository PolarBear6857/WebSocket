name: Python WebSocket Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install websockets

      - name: Hello World
        run: python ${{ env.DEVOPS_DIR }}/hello_world.py
        shell: sh



