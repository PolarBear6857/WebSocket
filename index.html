<!DOCTYPE html>
<html>
<head>
    <title>Chatroom</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<input type="text" id="message" placeholder="Enter a message">
<button onclick="sendMessage()">Send</button>
<div id="messages"></div>

<div class="modal" id="myModal">
    <div class="modal-content">
        <p id="modalMessage"></p>
    </div>
</div>

<script>
    const serverUri = "wss://python-websocket-iipf.onrender.com";
    const websocket = new WebSocket(serverUri);

    let isBanned = false;

    websocket.onopen = (event) => {
        console.log("Connected to the server");
    };


    //zobrazeni boxiku
    websocket.onmessage = (event) => {
        const messagesDiv = document.getElementById("messages");
        const message = event.data;

        if (message === "You are already connected elsewhere." || message === "You are permanently banned.") {
            displayModal(message);
            if (message === "You are permanently banned.") {
                isBanned = true;
            }
        } else {
            const sanitizedMessage = escapeHtml(message);
            messagesDiv.insertAdjacentHTML("afterbegin", `<p>${sanitizedMessage}</p>`);
        }
    };

    websocket.onclose = (event) => {
        console.log("Connection closed");
    };

    // send
    function sendMessage() {
        const messageInput = document.getElementById("message");
        const message = messageInput.value;

        if (message.toLowerCase().includes("rum")) {
            if (isBanned) {
                displayModal("You are permanently banned.");
            } else {
                websocket.send(message);
            }
        } else {
            websocket.send(message);
        }

        const messagesDiv = document.getElementById("messages");
        const sanitizedMessage = escapeHtml(message);
        messagesDiv.insertAdjacentHTML("afterbegin", `<p><strong>You:</strong> ${sanitizedMessage}</p>`);
        messageInput.value = "";
    }


    function escapeHtml(text) {
        const div = document.createElement('div');
        div.innerText = text;
        return div.innerHTML;
    }

    // alert krabice
    function displayModal(message) {
        const modal = document.getElementById("myModal");
        const modalMessage = document.getElementById("modalMessage");
        modalMessage.textContent = message;
        modal.style.display = "block";
    }
</script>
</body>
</html>
